version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    volumes:
        - mysql-data:/var/lib/mysql  
    ports:
      - "4306:3306"

  web:
    build: .
    command: /bin/bash -c "nginx && bundle exec unicorn -c config/unicorn.rb -D && while true; do sleep 10000; done"
    volumes:
      - .:/stage
    ports:
      - "3000:3000"
    links:
      - db
volumes:
  mysql-data:
  bundle: 